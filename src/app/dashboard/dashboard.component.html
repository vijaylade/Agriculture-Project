<mat-toolbar color="primary" class="mat-elevation-z8">

    <button (click)="toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>

    <span>Material UI</span>
    <span class="example-spacer"></span>

    <button mat-icon-button>
        <mat-icon>notifications</mat-icon>
    </button>

    <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
    </button>

</mat-toolbar>

<mat-drawer-container style="height: 100vh;" autosize>
    <mat-drawer #drawer [mode]="'side'" [opened]="true" [style.width.px]="isCollapsed ? 80 : 250">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button>
                    <mat-icon>dashboard</mat-icon>
                    <span *ngIf="!isCollapsed">Dashboard</span> 
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>
                    <mat-icon>category</mat-icon>
                    <span *ngIf="!isCollapsed">Master</span> 
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>
                    <mat-icon>settings</mat-icon>
                    <span *ngIf="!isCollapsed">Settings</span> 
                </button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button>
                    <mat-icon>help</mat-icon>
                    <span *ngIf="!isCollapsed">Help</span> 
                </button>
            </mat-list-item>
        </mat-nav-list>

    </mat-drawer>
    <mat-drawer-content>
        <div class="container">
            <router-outlet></router-outlet>
        </div>

    </mat-drawer-content>
</mat-drawer-container>
